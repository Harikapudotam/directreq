_schema-version: 3.3.0
ID: purchase404
description: A simple CAP project.
version: 1.0.0
modules:
  - name: purchase404-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: purchase404-connectivity
      - name: purchase404-destination
      - name: purchase404-db
      - name: uaa_purchase404
      - name: documentManagementInstance
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: purchase404-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: purchase404-db
    parameters:
      buildpack: nodejs_buildpack
  - name: purchase404-destination-content
    type: com.sap.application.content
    requires:
      - name: purchase404-destination
        parameters:
          content-target: true
      - name: purchase404_html_repo_host
        parameters:
          service-key:
            name: purchase404_html_repo_host-key
      - name: uaa_purchase404
        parameters:
          service-key:
            name: uaa_purchase404-key
    parameters:
      content:
        instance:
          destinations:
            - Name: purchaseApp_purchase404_html_repo_host
              ServiceInstanceName: purchase404-html5-app-host-service
              ServiceKeyName: purchase404_html_repo_host-key
              sap.cloud.service: purchaseApp
            - Authentication: OAuth2UserTokenExchange
              Name: purchaseApp_uaa_purchase404
              ServiceInstanceName: purchase404-xsuaa-service
              ServiceKeyName: uaa_purchase404-key
              sap.cloud.service: purchaseApp
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: purchase404-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: purchase404_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ustreqisition.zip
          name: ustreqisition
          target-path: resources/
        - artifacts:
            - ustprt.zip
          name: ustprt
          target-path: resources/
  - name: ustreqisition
    type: html5
    path: app/reqisition
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: ustprt
    type: html5
    path: app/prt
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: purchase404-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: purchase404-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: purchase404-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: purchase404-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: purchase404_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: purchase404-html5-app-host-service
      service-plan: app-host
  - name: uaa_purchase404
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: purchase404-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-name: purchase404-xsuaa-service
      service-plan: application
  - name: documentManagementInstance
    type: org.cloudfoundry.managed-service
    parameters:
      service: sdm
      service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
